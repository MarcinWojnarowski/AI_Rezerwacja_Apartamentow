{% extends 'base.html' %}

{% block title %}Reset hasła{% endblock %}

{% block content %}
    <h1>Zapomniałeś hasła?</h1>
    <p>Podaj swój e-mail poniżej a przyślemy Ci instrukcje, jak ustawić nowe hasło</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Wyślij mi instrukcje!">
    </form>

{% endblock %}
