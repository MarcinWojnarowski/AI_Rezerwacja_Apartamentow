{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<h2>Logowanie</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

<p><a href="{% url 'password_reset' %}" class="btn btn-primary">Zapomniałem hasła</a></p>
</form>
{% endblock %}
