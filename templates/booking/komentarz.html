{% extends 'base.html' %}
{% block title %}Dodaj komentarz{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h2>Dodaj komentarz</h2>
<form method="POST" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-success" value="Dodaj" name="dodaj_komentarz">
</form>

{% else %}
<p>Aby dodać komentarz musisz być zalogowany w serwisie.</p>
<a href="{% url 'login' %}" class="btn btn-primary">Logowanie</a>
<a href="{% url 'signup' %}" class="btn btn-primary">Rejestracja</a>
{% endif %}
{% endblock %}
